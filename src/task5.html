<body>
    <div class="container">
        <h1 class="text-center mt-5">Reverse The Number</h1>
        <input type="number" id="a" class="form-control mt-5">
        <button id="reverse" class="btn btn-dark my-4 d-block mx-auto " onclick="reverse(document.getElementById('a').value)">Reverse</button>
        <p id="renum"></p>
    </div>

<script>

function reverse(x){
    var num = Number(x);
    console.log(num);
    let revnum = 0;
    while(num>0){
        let n = num%10;
        revnum = revnum*10 + n;
        num = num/10|0;
        console.log(num);
    }

    document.getElementById("renum").innerHTML= `The reverse Number is : ` + revnum;
}

</script>



  </body>
