
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7 JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
    <div class="container bg-light p-5 m-5">
        <form>
            <div class="row my-3">
                <label for="var1" class="col-3">1st Number: </label>
                <input type="number" name="var1" id="var1" class="col-6"><br>
            </div>
            <div class="row my-3">
                <label for="var2" class="col-3">2nd Number: </label>
                <input type="number" name="var2" id="var2" class="col-6"><br>
            </div>
            <button class="multi btn btn-dark my-3 mx-4" type="button" onclick="multi(document.getElementById('var1').value,document.getElementById('var2').value)">Multiply</button>
            <button class="div btn btn-dark my-3 mx-4" type="button" onclick="div(document.getElementById('var1').value,document.getElementById('var2').value)">Divide</button>
            <p id="result"></p>
        </form>
    </div>

    <script>

        function div(a,b){
            var value = Number(a)/Number(b);
            document.getElementById('result').innerHTML="The Result is:<br>"+value;
        }
        
        function multi(a,b){
            var value = Number(a)*Number(b);
            document.getElementById('result').innerHTML="The Result is:<br>"+value;
        }

    </script>


</body>
</html>
