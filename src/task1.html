
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1 JavaScript</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container m-5 border">
        <div class="m-5">
            <button class="date" onclick="showDate()">show date</button><br>
            <p id="sdate"></p>
        </div>
        <div class="m-5">
            <button class="time" onclick="showTime()">show time</button>
            <p id="stime"></p>
        </div>
    </div>


<script>
    function showDate(){
        let date = new Date();
        const months = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December',
        ];
        document.getElementById("sdate").innerHTML= date.getDate()+'/'+months[date.getMonth()]+'/'+date.getFullYear();
    }
    
    function showTime(){
        let date = new Date();
        document.getElementById('stime').innerHTML=date;
    }
</script>

</body>
</html>
