
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-11 JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        
            body {
        font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgb(235, 235, 152), rgb(235, 151, 235));
        }
        
        h1{
            color: blue;
            font-weight: bold;
        }
        
    </style>
    
    
    <script src="index.js"></script>
</head>
<body>
    <div class="conatiner mt-5">
        <h1 class="text-center">Registration Form</h1>
        <form action="#">
            <div class="row my-3">
                <div class="col-3 text-end">
                    First Name
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger" id="fname"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Last Name
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger" id="lname"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Email
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger" id="email"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Password
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="pwd" class="form-control">
                    </div>
                </div>
                <dic class="col-3">
                    <p class="text-danger" id="pwd"></p>
                </dic>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Re-enter Password
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="pwd" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger" id="re-pwd"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Gender
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="radio" name="gender" class="mx-2"> Male 
                        <input type="radio" name="gender" class="mx-2"> Female
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Age
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger" id="age"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Phone Number 
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger" id="ph-num"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end mt-5">
                    Address 
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <textarea name="phnum" id="phnum" class="col-12" rows="5"></textarea>
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger mt-5" id="address"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    State 
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <p class="text-danger" id="state"></p>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Country  
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <select name="country">
                            <option selected>Choose your country</option>
                            <option value="1">India</option>
                            <option value="2">USA</option>
                            <option value="3">Japan</option>
                            <option value="4">France</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-3 text-end">
                    Language known  
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="checkbox" class="mx-2">English 
                        <input type="checkbox" class="mx-2">Kannada
                        <input type="checkbox" class="mx-2">Hindi
                        <input type="checkbox" class="mx-2">Telegu
                    </div>
                </div>
            </div>
            <div class="my-3">
                <div class="col-9 text-start mx-auto">
                    <input type="checkbox" name="declare" id="declare" class="mx-2">Hereby I declare all the given details are true
                </div>
            </div>
            <div class="my-3">
                <div class="col-9 text-end">
                    Log in to <a href="https://ethnus.com/">Ethnus</a> website 
                </div>
            </div>
            <div class="text-center">
                <button type="submit" onclick="valid()" class="btn btn-danger my-3">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
