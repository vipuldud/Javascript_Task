
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-8 JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
    <div class="bg-dark mb-5" style="height: 50vh;">
        <img src="https://freepixel-prod.s3.amazonaws.com/preview/free-vector-graphic-left-side-view-of-steam-train-in-flat-style-preview-02.jpg" alt="space-craft" id="space-craft" width="200px" class="m-5" style="position:absolute; left: 500; top: 100;">
        <!-- <img src="../../img/space-craft-1.png" alt=""> -->
    </div>
    <div class="mt-5 text-center">
        <button onclick="forward()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>

    <script>

      function forward(){
        var step=10;
        var y = document.getElementById('space-craft').offsetLeft;
    
        timer = setInterval(()=>{
            y=y+step;
            document.getElementById('space-craft').style.left = y+'px';
        },100)
    }
    
    function stop(){
        clearInterval(timer);
    }


    </script>


</body>
</html>
